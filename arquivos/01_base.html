<!DOCTYPE html>	<!-- A declaração que define este documento é um documento HTML5 -->

<html>
	<!-- Este elemento é o elemento raiz de uma página HTML -->

	<head>
		<!-- O elemento contém meta informações sobre a página HTML -->

		<title>Base de html</title>
		<!-- O elemento especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página)-->

	</head>

	<body>	
		<!-- O elemento define o corpo do documento e é um contêiner para todos os conteúdos visíveis, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc. -->

		<h1>Título</h1>	<!-- O elemento define um grande título -->

		<p>Parágrafo</p>	<!-- O elemento define um parágrafo -->

		<img src = "url" alt = "texto alternativo">
		<!--
			A tag HTML <img>é usada para incorporar uma imagem em uma página da web.
				• src - Especifica o caminho para a imagem
				• alt - Especifica um texto alternativo para a imagem
			O atributo obrigatório src especifica o caminho (URL) para a imagem.
		-->



	</body>


</html>
